<div class="mt-5">
  <div class="d-flex justify-content-end">
    <button type="button" class="btn btn-primary" (click)="addEmployee()">
      Add Employee
    </button>
  </div>

  <table class="table table-hover mt-3">
    <thead>
      <tr>
        <th>Employee Id</th>
        <th>Name</th>
        <th>Designation</th>
        <th>Salary</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of response.data">
        <td>
          {{ item.id }}
        </td>
        <td>
          {{ item.firstname + " " + item.lastname }}
        </td>
        <td>
          {{ item.designation }}
        </td>
        <td>
          {{ item.salary }}
        </td>
        <td class="text-end w-25">
          <button
            type="button"
            class="btn btn-primary me-2"
            (click)="editEmployee(item.id)"
          >
            Edit
          </button>
          <button
            type="button"
            class="btn btn-danger"
            (click)="deleteEmployee(item.id)"
          >
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
